    <div class="container">
        <h5 class="header mt-5 mb-4" style="font-weight: 700;text-align: center;">Profile saya</h5>

            <form action="">
                <!-- input gambar preview -->
                <div class="form-group mt-lg-5 mt-md-4">
                    <img id="image-preview-update" width="200" height="200" src="http://placehold.it/100x100" alt="image preview" width="200px"/>
                    <br>
                    <input class="" type="file" style="display:none" value="Pilih Gambar / File" id="image-source-update"  onchange="previewImageUpdate().value=this.value"/>

                </div>
                <div class="dataUbah">

                    </div>
                    <!-- alamat -->
                    <div class="input-group mb-3">
                        <span style="margin-right:2rem;">Alamat</span>
                        <textarea name=""  class="form-control"  id="" cols="30" rows="10"></textarea>
                    </div>
                    <!-- nohp -->
                    <div class="input-group mb-3">
                        <span style="margin-right:2rem;">No HP</span>
                        <input type="number" class="form-control" style="float: right;" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <!-- email -->
                    <div class="input-group mb-3">
                        <span style="margin-right:2rem;">Email</span>
                        <input type="number" class="form-control" style="float: right;" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <!-- jenis Kelamin -->
                    <div class="input-group mb-3">
                        <p style="margin-right:2rem;">Jenis Kelamin</p>
                        <div class="form-check" >
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Laki-laki
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label " for="flexCheckDefault">
                              Perempuan
                            </label>
                        </div>
                    </div>
                    <button class="btn" type="submit" >Submit</button>
                </div>

    <script>
        function previewImageUpdate() {
        document.getElementById("image-preview-update").style.display = "block";
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("image-source-update").files[0]);
    
        oFReader.onload = function(oFREvent) {
            document.getElementById("image-preview-update").src = oFREvent.target.result;
            };
        };
    </script>
